<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Facility form</title>
</head>
<body>
<header id ="my-header">
    <h1>Add-facility form</h1>
</header>
<main>
    <form method="post" action="/facility-added">
        <p>Add facility details by filling in the add-facility-form.html</p>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Private facility</label>
        <label>
            <input type ="radio" name="title"/>
            Private facility
        </label>
        <label>
            <input type="radio" name="title"/>
            NFZ facility
        </label>
        <div>
            <label class ="block-element" for="name">
                Name:
            </label>
            <input type="text" id=name name= "name"/>
        </div>
        <div>
            <label>City:</label>
            <select>
                <option>choose city</option>
                <option>Gdansk</option>
                <option>Gdynia</option>
            </select>
            <input type="text" id=city name="city"/>
        </div>
        <div>
            <label for="street">
                Street:
            </label>
            <input type="text" id="street" name="street" placeholder="e.g. Grunwaldzka 4/5"/>
        </div>
        <div>
            <label for="phoneNumber">
                Phone number:
            </label>
            <input type="number" id=phoneNumber name="phoneNumber" placeholder="e.g. 666-666-666"/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-sm">
                Submit
            </button>
            <button type="reset" class="btn btn-secondary btn-sm">
                Reset
            </button>
        </div>
    </form>
</main>
<script src ="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
